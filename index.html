<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/btn.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/select.css">
    <title>PokeInfo</title>
</head>
<body>

    <div class="selectContainer">
        <label class="selectLabel" for="selectPokemon">SELECT YOUR POKEMON</label>
        <input data-pokemon="selectPokemon" class="selectInput" type="text" name="selectPokemon" id="selectPokemon">
    </div>
    
    <div class="container">
        <button class="btn" data-pokemon="btnAbilities">ABILITIES</button>
        <div class="content" data-pokemon="contentAbilities"></div>
    </div>

    <div class="container">
        <button class="btn" data-pokemon="btnForms">FORMAS</button>
        <div class="content" data-pokemon="contentForms"></div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
